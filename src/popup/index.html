<!DOCTYPE html>
<html>
  <head>
    <title>Options</title>
    <link href="tw.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-800 w-64 p-4 text-blue-100">
    <h1 class="font-extrabold text-blue-300 text-xl text-center text-shadow-lg">
      Better Cam Moodle
    </h1>
    <hr class="mt-1 border-blue-300/50" />
    <div class="mt-4 flex-col flex gap-3">
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <a href="">
            <img
              src="assests/info.svg"
              class="w-4 h-4 hover:scale-105 transition-all cursor-pointer"
            />
          </a>
          <p>Remove Course Page Sidebar</p>
        </div>
        <input type="checkbox" id="remove-sidebar" />
      </div>
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <img
            src="assests/info.svg"
            class="w-4 h-4 hover:scale-105 transition-all cursor-pointer"
          />
          <p>Remove Dashboard Right Block</p>
        </div>
        <input type="checkbox" id="remove-dashboard-right-block" />
      </div>
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <img
            src="assests/info.svg"
            class="w-4 h-4 hover:scale-105 transition-all cursor-pointer"
          />
          <p>Remove Useless Links</p>
        </div>
        <input type="checkbox" id="remove-useless-links" />
      </div>
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <img
            src="assests/info.svg"
            class="w-4 h-4 hover:scale-105 transition-all cursor-pointer"
          />
          <p>Remove Edit Mode</p>
        </div>
        <input type="checkbox" id="remove-edit-mode" />
      </div>
      <div class="flex justify-between items-center">
        <div class="flex gap-2 items-center">
          <img
            src="assests/info.svg"
            class="w-4 h-4 hover:scale-105 transition-all cursor-pointer"
          />
          <p>Auto Login</p>
        </div>
        <input type="checkbox" id="auto-login" />
      </div>
    </div>

    <div class="mt-2 font-mono bg-green-600 rounded">
      <div id="status" class="m-1"></div>
    </div>
    <button
      id="save"
      class="bg-blue-500 hover:bg-blue-700 w-full text-white font-bold py-1 px-4 mt-4 rounded"
    >
      Save
    </button>
    <hr class="mt-4 border-blue-300/50" />
    <div class="flex justify-between items-center mt-2">
      <a
        href="https://github.com/lakeesiv/better-cam-moodle"
        target="_blank"
        class="text-blue-300 hover:text-blue-500 font-mono"
      >
        lakeesiv/better-cam-moodle
      </a>
    </div>
    <hr class="mt-2 border-blue-300/50" />
    <div class="flex justify-between items-center mt-2">
      <p>Lakee Sivaraya</p>
      <div class="flex items-center gap-2">
        <a href="https://lakeesiv.com" target="_blank">
          <img src="assests/globe.svg" class="w-4 h-4" />
        </a>
        <a href="https://github.com/lakeesiv" target="_blank">
          <img src="assests/github.svg" class="w-4 h-4" />
        </a>
        <a href="https://x.com/lakeesiv" target="_blank">
          <img src="assests/x.svg" class="w-4 h-4" />
        </a>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
